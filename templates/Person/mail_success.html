{% if message %}
    {% ifequal status 'True' %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
    {% else %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endifequal %}
{% endif %}

{% if error %}

    <div class="alert alert-danger" role="alert">{{ error }}</div>

{% endif %}
