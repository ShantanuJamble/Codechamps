{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CodeChamps Register </title>
    {% include 'includes.html' %}
    <script type="text/javascript">
        $(function () {
            $("#college").autocomplete({
                source: "/get_colleges/",
                minLength: 1,
                appendTo: "#container"
            });
        });
    </script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css"
          media="all"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"
            type="text/javascript"></script>
    <style>
    #container {
        display: block;
        position: relative;
        margin-top: 0px;

    }

    .ui-autocomplete {
        position: absolute;
    }
</style>
</head>
<body>
<br>

<div class="row">

    <div class="col-md-12">
        {% if form.errors %}
            <p>{{ form.errors }}</p>
        {% endif %}
        <form class='form-horizontal' method="post" action="../register/">
            {% csrf_token %}
            <input class="form-control" id="id_username" name="username" type="text" placeholder="Username"/><br>
            <input class="form-control" id="name" name="name" type="text" placeholder="Name"/><br>
            <input class="form-control" id="college" name="college" type="text" placeholder="College"/>
            <div id="container"></div>
            <br>
            <input class="form-control" type="email" name='email' placeholder='Your email'/><br>
            <input class="form-control" type="password" name='password' placeholder='Password'/><br>
            <input class="form-control" type="password" name='password1' placeholder='Re-enter your password'/><br>
            <label for="role">You Are A:</label>
            <select class="form-control" id="role" name="role">
                <option>TEACHER</option>
                <option>STUDENT</option>
            </select>
            <br>
            <input class="btn btn-primary " type="submit" value="Register" align="right"><br>

        </form>
        <h4>
            Already an User? <a href="/login/">Login </a>now!
        </h4>
    </div>
</div>
</body>
</html>
