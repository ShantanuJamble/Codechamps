{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CodeChamps Login </title>

    {% include 'index_navbar.html' %}
    <script>
        $(function () {
            $("#loginform").validate({
                rules: {
                    username: {
                        required: true

                    },
                    password: {
                        required: true
                    }
                },
                messages: {
                    username: {
                        required: "Give me your username/email-id"
                    },
                    password: {
                        required: "Password Required"
                    }
                }
            });
        });
    </script>
</head>
<body>

<div class="row">


    <div class="col-md-8">
        <br><br>
        <center><img class="thumbnail" src="{% static 'img/codechamps-logo.PNG' %}"></center>
        <center><h2>LEARN,PRACTICE,COMPETE</h2></center>
    </div>
    <div class="col-md-4">
        {% if message %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}
        <form id="loginform" class='form-horizontal' method="post" action="/login/">
            {% csrf_token %}
            <input class="form-control" id="username" name="username" type="text" placeholder="Username/Email-ID"/>
            <br>
            <input class="form-control" type="password" name='password' id="password" placeholder='Password'/>
            <br>
            <input class="btn btn-primary " type="submit" value="Log In" align="right">
        </form>
        <h4>
            <a href="/reset/">Forget Password?</a>
        </h4>
        <h4>
            Not Yet registerd?? <a href="/">Sign up</a> now!
        </h4>
    </div>


</div>

</body>
</html>
