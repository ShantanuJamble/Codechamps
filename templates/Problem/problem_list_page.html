<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem List</title>
    {% include 'includes.html' %}
</head>
<body>
{% include 'navbar.html' %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <h3>Problems You Added!</h3>
        {% if prob_list %}

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Questions</th>
                    <th>Domain</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for question  in prob_list %}
                    <tr class="">
                        <td><h4>{{ question.title }}</h4></td>
                        <td><h4>{{ question.domain }}</h4></td>
                        <td>
                            <a href="/problems/stats/{{ question.id }}">
                                <button class="btn btn-info">View Stats</button>
                            </a>
                        </td>
                        <td>
                            <a href="/problems/modify/{{ question.id }}">
                                <button class="btn btn-danger">Modify</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        {% endif %}
    </div>
</div>
</body>
</html>
