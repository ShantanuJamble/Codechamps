{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Challenges</title>
    {% include 'includes.html' %}

</head>

<body>
{% include 'navbar.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 col-sm-1">

        </div>
        <div class="col-sm-10 col-md-10">
            <div class="row">
                {% for quiz in quiz_list %}
                    <div class="col-sm-3 col-md-3">
                        <div>
                            <a href="{{ quiz.get_absolute_url }}" class="thumbnail">
                                <img src="{{ quiz.display_picture.url }}"  width="304" height="236">

                                <div class="caption">
                                    <center><h3 style="text-transform: capitalize   ">{{ quiz.title }}</h3></center>
                                </div>
                            </a>


                        </div>


                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-1 col-sm-1">

        </div>
    </div>
</div>
</body>
