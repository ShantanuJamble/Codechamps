<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Courses For you !</title>
    {% include 'includes.html' %}
</head>
<body>
{% include 'navbar.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <table class="table table-striped">

                <tr>
                    <td>Course Name</td>
                    <td>Course Code</td>
                    <td>Teacher</td>
                </tr>
                {% for course in course_list %}
                    <tr>
                        <td><h4><a href='/course/{{ course.code }}'>{{ course }}</h4></td>
                        <td><h4>{{ course.code }}</h4></td>
                        <td><h4>{{ course.teacher }}</h4></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
</body>
</html>
